<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login to TaskSphere{% endblock %}
{% block content %}
<div class="login-card">
    <div class="brand-header">
        <img src="{{ url_for('static', filename='icons/tasksphere_icon_256.png') }}" 
             alt="TaskSphere" 
             class="brand-icon">
        <h1 class="brand-title">TaskSphere</h1>
    </div>
    <h2 class="brand-subtitle">Your complete task management solution</h2>
    <form action="{{ url_for('login') }}" method="post" id="loginForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-login">Login to TaskSphere</button>
    </form>
    <div class="create-account">
        <span>New to TaskSphere? </span>
        <a href="{{ url_for('register') }}">Create an account</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        
        if (!email || !password) {
            alert('Please enter both email and password.');
            event.preventDefault();
        }
    });
</script>
{% endblock %}

<style>
    /* Add to existing styles */
    .brand-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
    }
    .brand-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
    }
</style>
